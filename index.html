<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Weather App</h1>
    </div>
    <div class="searchbox">
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Search</button>
    </div>
    <div id="weatherInfo">
        <h2 id="cityName"></h2>
        <img id="weatherIcon" src="" alt="Weather Icon" style="width: 100px; height: 100px;">
        <p id="temperature"></p>
        <p id="feelslike"></p>
        <p id="minTemp"></p>
        <p id="maxTemp"></p>
        <p id="description"></p>
        <p id="humidity"></p>
        <p id="windSpeed"></p>
    </div>
    <div id="day-selection">
        <button>Today</button>
        <button>Tomorrow</button>
        <button id="2-day"></button>
        <button id="3-day"></button>
        <button id="4-day"></button>
        <button id="5-day"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
